<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sarvh Industries</title>
  <style>
    /* Maximal minimalism: full black background, no visible UI, no scrollbars */
    :root, html, body { height: 100%; }
    html, body {
      margin: 0;
      background: #000;
      color: #000; /* keeps page visually blank if any stray text exists */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* allow scrolling but make scrollbars invisible */
      overflow: auto;
    }

    /* Hide scrollbars in WebKit/Blink (Chrome, Safari, Edge) */
    ::-webkit-scrollbar { display: none; width: 0; height: 0; }

    /* Hide scrollbars in Firefox */
    * { scrollbar-width: none; -ms-overflow-style: none; }

    /* Ensure no outlines or focus rings appear (keep minimal). If accessibility is needed,
       remove this rule. */
    :focus { outline: none; }

    /* Keep everything visually empty; a container exists in case you want to add content later */
    main {
      min-height: 100%;
      display: block;
    }

    /* Prevent selection highlight if text is accidentally added */
    * { user-select: none; }

    /* Remove tap highlight on mobile */
    html, body, a, button { -webkit-tap-highlight-color: transparent; }
  </style>
</head>
<body>
  <header style="text-align:center; color:#fff; font-family:sans-serif; padding:1rem 0;">
    Centralized and Automated Governance ecosystem products and services
  </header>
  <main aria-hidden="true"></main>
</body>
</html>
